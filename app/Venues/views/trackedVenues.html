<form>
    <select ng-model="venue.multipleSelect">
      <option ng-repeat="venue in VCtrl.trVenues" value="{{venue.id}}">{{venue.name}}</option>

</form>

  <tracked-venue ng-repeat="show in VCtrl.tVen" show="show"></tracked-venue>

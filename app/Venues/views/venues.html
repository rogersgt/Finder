<select class="select" name="selectVenue" ng-model="multipleSelect">
  <option ng-repeat="venue in venues" value="{{venue.id}}" ng-click="searchVenues(venue)">{{venue.name}}</option>
</select>
<button type="button" name="search" ng-click="searchVenues(venue)">search</button>
<section>
  <article ng-repeat="show in shows">
    <h3>{{show.venue.name}}</h3>
    <button type="button" name="add" ng-click="trackVenue(show.venue)">Track Venue</button>
    <span style="display: none;">{{show.id}}</span>
    <h4>{{show.datetime | date:dateFormat}}</h4>
    <h6>{{show.venue.city}}, {{show.venue.region}}</h6>
    <ul>
      <li ng-repeat="artist in show.artists">{{artist.name}}</li>
    </ul>
      <p>Ticket Status: <a target="_blank" href='{{show.ticket_url}}'>{{show.ticket_status}}</a></p>
  </article>
</section>
